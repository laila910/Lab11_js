<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 : fade out on hover</title>
    <style>
body{
    margin:50px;
}

#image:hover { animation: fadeIn 15s; }
@keyframes fadeIn {
  0% { opacity: 1; }
  25%{opacity: 0.5;}
  50% { opacity: 0; }
  75% { opacity: 0.5; }
  100%{opacity:1;}

}

    </style>
</head>
<body>
    <div id="image">
        <img src="ImgTsks/imageForTask1.jpg" width="300px">
     </div>
</body>
</html>
